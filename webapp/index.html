<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>AyreliaSoftware | LDK</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-left">
      <button class="logo-btn" id="btn-logo" aria-label="Open profile">
        <img src="icons/v2/icon_home_v2.png" alt="App" class="app-logo" />
      </button>
    </div>

    <div class="header-center">
    </div>

    <div class="header-right">
      <button class="avatar-btn" id="btn-avatar" aria-label="Open profile">
        <div class="avatar" id="avatar">
          <span class="avatar-fallback">A</span>
        </div>
      </button>
    </div>
  </header>


  <!-- Main -->
  <main class="app-main">
    <!-- PAGE: Game -->
    <section class="page" id="page-game" data-page="game" hidden>
    </section>

    <!-- PAGE: Home -->
    <section class="page" id="page-home" data-page="home" hidden>
    </section>

    <!-- PAGE: Swap -->
    <section class="page" id="page-swap" data-page="swap" hidden>
      <div class="container">
        <!-- Balance card -->
        <div class="card row between center-y gap-12">
          <div class="row center-y gap-8">
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
            <div class="balance-texts">
              <div class="label muted" data-i18n="balance">Balance</div>
              <div class="amount" id="swap-balance">0</div>
            </div>
          </div>
          <button class="btn btn-accent btn-deposit" id="btn-withdrawal" data-i18n="withdrawal">Withdrawal</button>
        </div>

        <!-- Promo code -->
        <div class="card row between center-y gap-12">
          <div class="row center-y gap-8">
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
            <div class="h6" data-i18n="promo_title">Promo code</div>
          </div>
          <button class="btn btn-outline btn-sm" id="btn-promo" data-i18n="promo_code">Promo code</button>
        </div>

        <!-- Upgrade big button -->
        <button class="btn btn-accent btn-lg fullwidth" id="btn-upgrade" data-i18n="upgrade">
          Upgrade
        </button>
      </div>
    </section>

    <!-- PAGE: Profile -->
    <section class="page" id="page-profile" data-page="profile">
      <div class="container">

        <!-- Center avatar + name -->
        <div class="profile-top">
          <div class="avatar avatar-lg" id="profile-avatar">
            <span class="avatar-fallback">A</span>
          </div>
          <div class="username" id="profile-username">Ayrelia</div>
        </div>

        <!-- Action cards -->
        <div class="stack gap-12">
          <!-- Balance -->
          <div class="card balance-card">
            <div class="balance-left">
              <img src="icons/v2/icon_home_v2.png" alt="" class="icon-24" />
              <div class="balance-texts">
                <div class="label muted" data-i18n="balance">Balance</div>
                <div class="amount" id="profile-balance">0</div>
              </div>
            </div>
            <button class="btn btn-accent btn-deposit" id="btn-deposit" data-i18n="deposit">Deposit</button>
          </div>

          <!-- Connect wallet -->
          <button class="card btn center btn-accent" id="card-connect-wallet">
            <div class="row center-y gap-8">
              <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
              <div class="h6" data-i18n="connect_wallet">Connect wallet</div>
            </div>
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-16" />
          </button>

          <!-- Referral program -->
          <button class="card btn center btn-light" id="card-referral">
            <div class="row center-y gap-8">
              <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
              <div class="h6" data-i18n="referral_program">Referral program</div>
            </div>
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-16" />
          </button>

          <!-- Settings -->
          <button class="card btn center btn-plain" id="card-settings">
            <div class="row center-y gap-8">
              <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
              <div class="h6" data-i18n="settings">Settings</div>
            </div>
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-16" />
          </button>

          <!-- Support -->
          <button class="card btn center btn-plain" id="card-support">
            <div class="row center-y gap-8">
              <img src="icons/v2/icon_home_v2.png" alt="" class="icon-20" />
              <div class="h6" data-i18n="support">Support</div>
            </div>
            <img src="icons/v2/icon_home_v2.png" alt="" class="icon-16" />
          </button>
        </div>

        <!-- Inventory -->
        <div class="inventory">
          <div class="row between center-y">
            <div class="h6" data-i18n="my_inventory">My inventory</div>
            <div class="segmented">
              <button class="seg-btn active" data-filter="all" id="inv-all" data-i18n="all">All</button>
              <button class="seg-btn" data-filter="available" id="inv-available" data-i18n="available">Available</button>
            </div>
          </div>

          <div class="inventory-empty" id="inventory-empty">
            <img src="icons/v2/icon_home_v2.png" class="icon-32" alt="" />
            <div class="muted" data-i18n="inventory_empty">There is nothing in your inventory</div>
          </div>
        </div>

        <!-- Action -->
        <button class="btn btn-accent fullwidth" id="btn-open-case" data-i18n="open_case">
          Open case
        </button>

      </div>
    </section>
  </main>

  <!-- Footer -->
  <nav class="app-footer">
    <button class="tab-btn" data-target="game" id="tab-game">
      <img src="icons/v2/icon_home_v2.png" class="icon-20" alt="" />
      <span data-i18n="tab_game">Game</span>
    </button>
    <button class="tab-btn active" data-target="home" id="tab-home">
      <img src="icons/v2/icon_home_v2.png" class="icon-20" alt="" />
      <span data-i18n="tab_home">Home</span>
    </button>
    <button class="tab-btn" data-target="swap" id="tab-swap">
      <img src="icons/v2/icon_home_v2.png" class="icon-20" alt="" />
      <span data-i18n="tab_swap">Swap</span>
    </button>
    <button class="tab-btn" data-target="profile" id="tab-profile">
      <img src="icons/v2/icon_home_v2.png" class="icon-20" alt="" />
      <span data-i18n="tab_profile">Profile</span>
    </button>
  </nav>

  <script src="js/i18n.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
